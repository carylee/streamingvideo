<h3>Insert Video Object</h3>

<FORM NAME="prefs" onSubmit="return false">
<LABEL for="swfname">SWF Filename: </LABEL>
              <INPUT type="text" id="swfname"><span>.swf</span><br/><br/>
<LABEL for="position">SWF Position: </LABEL>
<SELECT NAME="position">
